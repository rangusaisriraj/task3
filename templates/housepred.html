<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>House rate prediction</title>
        </head>
        <body class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="card" style="width:100%; height: 100%;margin:50px" >
                        <div class="card-header" style="text-align: center;">
                            <h1>Welcome, Enter details to predict your house price</h1>
                        </div>
                        <div class="card-body" >
                            <form method="post" accept-charset="utf-8">
                                <div class="row">
                                    <div class="col-md-6 form-group" style="text-align: center;">
                                        
                                        <label><b>Enter Total square feet</b></label>
                                        <input type="text" class="form-control" id="sf" name="sf">
                                        
                                    </div>
                                    <div class="col-md-6 form-group" style="text-align: center;">
                                        <label><b>Parking</b></label>
                                        <input type="text" class="form-control" id="parking" name="parking">
                                        
                                    </div>
                                    <div class="col-md-6 form-group" style="text-align: center;">
                                        <label><b>Enter number of bedrooms</b></label>
                                        <input type="text" class="form-control" id="bedrooms" name="bedrooms">
                                        
                                    </div>
                                    <div class="col-md-6 form-group" style="text-align: center;">
                                        <label><b>Enter number of bathrooms</b></label>
                                        <input type="text" class="form-control" id="bathroom" name="bathroom">
                                        
                                    </div>
                                    
                                    <div class="col-md-12 form-group" style="text-align: center;">
                                        
                                        <label><b>Enter Stories</b></label>
                                        <input type="text" class="form-control" id="stories" name="stories">
                                        
                                    </div>
                                    <div class="col-md-12 form-group" style="text-align: center;">
                                        <br>
                                        <button type="button" class="btn btn-primary form-control" onclick="send_data()">Predict price</button>
                                        
                                    </div>
                                </div>
                            </form>
                            <br>
                            <div class="col-md-12 form-group" style="text-align: center;">
                                <h3><span id="prediction"></span> </h3>
                            </div>
                        </div>
                            
                            
                    </div>
                </div>
            </div>
            <script>
              function form_handler(event){
                  event.preventDefault();
              }  
              function send_data(){
                  document.querySelector('form').addEventListener("submit",form_handler);
                  var fd= new FormData(document.querySelector('form'));
                  var xhr=new XMLHttpRequest();
                  xhr.open('POST','/predict',true);
                  document.getElementById('prediction').innerHTML="Please wait predicting price";
                  xhr.onreadystatechange=function(){
                      if(xhr.readyState==XMLHttpRequest.DONE){
                          document.getElementById('prediction').innerHTML="Predicted price: Rs "+xhr.responseText;
                      }
                      
                    };
                  xhr.onload=function(){};
                  xhr.send(fd);
                }
            </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
